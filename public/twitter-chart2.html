<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div style="width:400px; height:400px">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <script>
    $(document).ready(function(){
      let words = [];
      let freq = [];
      $.ajax({
        url: `./getTweets/sunshine`,
      }).done(function(results) {
        for (let i = 0; i < 10; i++) {
          words.push(results.text[i][0]);
          freq.push(results.text[i][1]);
        }
        for (let i = 0; i < results.images.length; i++) {
          $('body').append(`<div style="width:300px; height: 300px; clip:rect(0px,300px,300px,0px)"><img src="${results.images[i]}"></div>`)
        }

      var ctx = document.getElementById("myChart");
      // let words = ["alternate", "unicorns", "flying", "pink", "trump", "full", "house", "glittery"];
      // let freq = [6671, 5824, 3645, 3389, 3372, 3359, 3356, 3355];
      var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: words,
          datasets: [{
              label: 'Most Common Words',
              data: freq,
              backgroundColor: [
                  'rgba(255, 99, 132, 0.5)',
                  'rgba(54, 162, 235, 0.5)',
                  'rgba(255, 206, 86, 0.5)',
                  'rgba(75, 192, 192, 0.5)',
                  'rgba(153, 102, 255, 0.5)',
                  'rgba(255, 159, 64, 0.5)',
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)'
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          }
      }
  });
        });
    })

</script>
  </body>
</html>
