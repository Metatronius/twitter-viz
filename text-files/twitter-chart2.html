<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="bower_components/d3-cloud/d3.layout.cloud.js"></script>
  </head>
  <body>
    <div style="width:400px; height:400px">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <script>
    var ctx = document.getElementById("myChart");
    let words = ["alternate", "unicorns", "flying", "pink", "trump", "full", "house", "glittery"];
    let freq = [6671, 5824, 3645, 3389, 3372, 3359, 3356, 3355];
    var myChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: words,
        datasets: [{
            label: 'Most Common Words',
            data: freq,
            backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(255, 206, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
                'rgba(153, 102, 255, 0.5)',
                'rgba(255, 159, 64, 0.5)',
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
  </body>
</html>
